<footer class="footer">
  <div class="container">
    <div class="data-form" [formGroup]="orderForm">
      <div class="data-form-inputs">
        <input type="text" class="input" placeholder="Enter your Email and get notified" formControlName="email">
      </div>
      <div class="data-form-button" (click)="registrationEmail()">

          <path d="M10 4.16667L15.8333 10L10 15.8333" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />

          <path d="M3.40717 8.11628H12.3607" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M7.88391 3.63954L12.3607 8.11629L7.88391 12.593" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
    </div>
  </div>
</footer>
